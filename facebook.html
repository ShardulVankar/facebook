<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<title>Facebook</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="styleSheet" href="facebook.css">
		<script src="jquery-3.3.1.min.js"></script>
		<script src="facebook.js"></script>
		
	</head>
	
	<body>
		<div class="container-fluid">
			<!-- <div class="row">
				<div class="col name">Name:</div>
			</div>
			
				<div class="row">
				<div class="col feeds">Feeds</div>
			</div> -->
			
			<div class="row">
				<div class="container">
					<div class="row">
						<div class="col-12 col-md-12 col-sm-12 col-lg-12 coverPic"></div>
					</div>
					
					<div class="row">
						<div class="col-3 col-md-3 col-sm-3 col-lg-3  profilePic"></div>
					</div>
					<hr>
					<div class="row">
						<div class="col-12 col-md-12 col-sm-12 col-lg-12  about">

							<div class="row">
								<div class="col-12 col-md-12 col-sm-12 col-lg-12 name">Name: </div>

								<div class="col-12 col-md-12 col-sm-12 col-lg-12 gender">Gender: </div>
							</div>
							
							<div class="row">

							</div>
							
							<div class="row">
								<div class="col-12 col-md-12 col-sm-12 col-lg-12 email">Email-ID: </div>
							</div>
							
							<div class="row">
								<div class="col-12 col-md-12 col-sm-12 col-lg-12 quote">Quote: </div>
							</div>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-12 col-md-12 col-sm-12 col-lg-12  album">
						<b>Photos</b>
						
						<div class="row">
							<div class="col albumPics">
							</div>
						</div>
						</div>
					</div>
				</div>
